<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ====== custom css here ======= -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>SignUp</title>
</head>

<body>
    <div class="alert flex  justify-center"><span></span></div>
    <div class="container flex justify-center">
        <div class="login-box signUp_box">
            <h1>SignUp here</h1>
            <form action="#" id="sign_form">
                <div class="input-box flex">
                    <input type="text" placeholder="User name" name="user-name" id="username">
                </div>
                <div class="input-box flex">
                    <input type="email" placeholder="User Email" name="user-Email" id="email">
                </div>
                <div class="input-box flex">
                    <input type="password" placeholder="Password" name="user-Password" id="password">
                    <i class='bx bxs-hide hide-btn'></i>
                </div>
                <div class="input-box flex">
                    <input type="password" placeholder="Confirm Password" name="CUser-Password" id="Cpassword">
                    <i class='bx bxs-hide hide-btn'></i>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="login-box-footer flex justify-center">
                <span>Already have an account?</span><a href="#"> Log in.</a>
            </div>
        </div>
    </div>

    <!-- ===== js here === -->
    <script src="script.js"></script>
</body>

</html>78
